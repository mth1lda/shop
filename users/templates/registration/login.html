{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<hr>
{% if form.error %}
<p>{{ form.errors.error }}</p>
{% endif %}
<form action="{% url 'login' %}" method="POST">
    {{ form }}
    {% csrf_token %}
    <button class="btn btn-succes" type="submit">Отправить</button>
</form>
<a href="{% url 'register' %}" class="nav-icon">
    <img src="svg/icon-login.svg" alt="" class="nav-icon__icon">
    <p class="nav-icon__link">Профиль</p>
</a>
{% endblock %}
