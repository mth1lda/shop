{% extends 'base.html' %}
{% block content %}
<h1 class="checkout_title">Ваша корзина сформирована</h1>
<div class="cart-card-wrapper">
    {% for product in order_items %}
    <div class="cart-card">
        <img src="{{ product.product.image.url }}" class="cart-img" alt="">
        <div class="card-body">
            <h3 class="cart-title">{{ product.product.title }}</h3>
            <p class="cart-text"> $ {{ product.product.price }}</p>
            <p class="cart-text"> $ {{ product.quantity }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
